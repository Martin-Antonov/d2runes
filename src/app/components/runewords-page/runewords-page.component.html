<app-filter-rw></app-filter-rw>
<header><h1 class="header">Runeword Explorer</h1></header>
<app-runewords-table [runewords]="rs.runewords"></app-runewords-table>
<div class="hover-container">
  <app-runeword-hover *ngIf="rs.hoveredRuneword"></app-runeword-hover>
  <app-rune-preview *ngIf="rs.hoveredRune" [rune]="rs.hoveredRune" [@r]
                    [style.transform]="runeHoverTransform"></app-rune-preview>
</div>
