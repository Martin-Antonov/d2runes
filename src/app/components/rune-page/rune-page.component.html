<header><h1 class="header">Runes</h1></header>
<div class="runes">
  <app-rune *ngFor="let rune of rs.runes" [name]="rune.key" [isLarge]="true"></app-rune>
</div>
<app-rune-preview *ngIf="currentRune" [rune]="currentRune"></app-rune-preview>
<app-runewords-table *ngIf="runewords.length>0" [runewords]="runewords"></app-runewords-table>
<app-runeword-hover *ngIf="rs.hoveredRuneword"></app-runeword-hover>
