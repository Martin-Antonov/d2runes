<div class="title">{{item.name}}</div>
<div class="title">{{item.type}}</div>
<div *ngFor="let stat of item.stats.split('\n')" class="stat">{{stat}}</div>
<div *ngFor="let stat of item.magicStats.split('\n')" class="magic-stat">{{stat}}</div>
<div class="builds" *ngIf="item.builds?.length>0">
  <div>Good for:</div>
  <div class="heroes">{{item.builds.join(' ')}}</div>
</div>
